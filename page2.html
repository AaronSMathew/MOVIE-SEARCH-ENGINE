      <div id="resultGrid"></div>
  
      <script>
        // Get the movie details from the query parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const details = {};
        for (const [key, value] of urlParams) {
          details[key] = value;
        }
        
        // Generate the movie details HTML
        const resultGrid = document.getElementById('resultGrid');
        resultGrid.innerHTML = `
          <div class="movie-poster">
            <img src="${(details.Poster != "N/A") ? details.Poster : "image_not_found.png"}" alt="movie poster">
          </div>
          <div class="movie-info">
            <h3 class="movie-title">${(details.Title != "N/A") ? details.Title : "details.Title not found "}</h3>
            <ul class="movie-misc-info">
              <li class="year">Year: ${(details.Year != "N/A") ? details.Year : "details.Year"}</li>
              <li class="rated">Ratings: ${(details.Rated != "N/A") ? details.Rated : "details.Rated.png"}</li>
              <li class="released">Released: ${(details.Released != "N/A") ? details.Releasedr : "details.Released_not_found.png"}</li>
            </ul>
            <p class="genre"><b>Genre:</b> ${(details.Genre != "N/A") ? details.Genre : "image_not_found.png"}</p>
            <p class="writer"><b>Writer:</b> ${(details.Writer != "N/A") ? details.Writer : "image_not_found.png"}</p>
            <p class="actors"><b>Actors: </b>${(details.Actors != "N/A") ? details.Actors : "image_not_found.png"}</p>
            <p class="plot"><b>Plot:</b> ${(details.Plot != "N/A") ? details.Plot : "image_not_found.png"}</p>
            <p class="language"><b>Language:</b> ${(details.Language != "N/A") ? details.Language : "image_not_found.png"}</p>
            <p class="awards"><b><i class="fas fa-award"></i></b> ${(details.Awards != "N/A") ? details.Awards : "image_not_found.png"}</p>
          </div>

           
          const movieInfoContainer = document.querySelector('.movie-info');

 
          const actorsElement = movieInfoContainer.querySelector('.actors');

 
          const actorsNames = actorsElement.textContent.trim().replace('Actors:', '').split(',');
          window.actorsNames = actorsNames;

        `;
      </script>
